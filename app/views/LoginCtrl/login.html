#{extends 'main.html' /}
#{set title:'Home' /}


<form action="@{LoginCtrl.loginAction}" method="post">
    <table width=”600″ border=”1″ cellspacing=”0″ cellpadding=”2″ bordercolor=”#009900″>

        <tr>
            <td colspan="3">
                <input type="text" name="loginName" placeholder="请输入账号" value="">
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <input type="password" name="loginPassword" placeholder="请输入密码" value="">
            </td>

        </tr>
        <tr>
            <td>
                <label class="checkbox">
                    <input type="checkbox" name="remember" id="remember" value="option">记住密码
                </label>
            </td>
            <td>
                <input type="submit" value="登录">

            </td>
            <td>
                <a href="@{LoginCtrl.register}">注册</a>
            </td>
        </tr>

    </table>
</form>
